<h3 class="heading">Enter A New Task!</h3><br>
<form class="example-form" (ngSubmit)="onFormSubmit()">
    <mat-form-field class="example-full-width">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Enter Task Title Here..." [(ngModel)]="data.t_title" name="t_title">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Enter Task Description Here..." rows="3" [(ngModel)]="data.t_desc" name="t_description"></textarea>
    </mat-form-field>
    <div class="center">
        <button mat-raised-button color="primary" class="m-2" type="submit">Submit</button>
        <button mat-raised-button color="warn" type="reset">Clear</button>
    </div>
</form>
